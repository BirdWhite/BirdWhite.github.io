<html>

{% include head.html %}

<body>

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main" class="active">
            <div class="inner">

                {% include header.html %}

                <!-- Content -->
                <section>

                  <header class="main">
                    <h2 style="display: inline; vertical-align: middle">{{ page.title }}</h2>{% if page.subtitle %}<h4 style="display: inline; vertical-align: middle"> - {{ page.subtitle }}</h4>{% endif %}<h2 style="display: inline; float: right; font-size:20%">{{ page.last_modified_at }}</h2>
                  </header>
                  
                  <br><br>

                  {{ content }}

                </section>



                {% include page-button.html %}

              </div>
          </div>

          {% include sidebar.html %}

      </div>

      {% include footer.html %}
      {% include topbutton.html %}

</body>

</html>
