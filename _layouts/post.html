<html>

{% include head.html %}

<body>

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">

                {% include header.html %}

                <!-- Content -->
                <section>
                  <header class="main">
                    <h2>{{ page.title }} <div style="float: right; font-size:20%">{{ page.last_modified_at }}</div></h2>
                  </header>

                  {% if page.image %}
                  <span class="image main"><img src="{{ page.image | absolute_url }}" alt="" /></span>
                  {% endif %}

                  {{ content }}

                </section>



                {% include page-button.html %}

              </div>
          </div>

          {% include sidebar.html %}

      </div>

      {% include footer.html %}

</body>

</html>
