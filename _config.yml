title                    : "컴맹 대학생의 블로그"
name                     : "컴맹 대학생"
description              : "부산대학교 학생의 개발 블로그"
url                      : "https://birdwhite.github.io"
baseurl                  :
logo                     : "/assets/images/logo.png" # 최상단 메뉴 바에 사이트 로고 넣기
og_image                 : "/assets/images/pic01.jpg"

# Outputting
permalink: /:categories/:title/
paginate: 5 # 첫 페이지에보여줄 최근 게시물 수를 지정
paginate_path: /page:num/
timezone: Asia/Seoul # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: # 블로그 댓글 기능 true
      share: true
      related: true

  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: true
      related: false
